<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="w-screen overflow-x-hidden flex relative">
      <main
        class="w-[42px] h-fit mx-1 border-[1px] z-[999] border-zinc-400/50 rounded-md flex flex-col absolute top-10 left-2"
      >
        <button
          id="freeMode"
          class="cursor-pointer rounded-sm px-2 h-[40px] py-[10px] flex justify-center items-center hover:bg-zinc-600 transition-all duration-150"
        >
          <img
            src="/cursor.svg"
            loading="lazy"
            width="50px"
            height="50px"
            alt=""
          />
        </button>

        <button
          class="cursor-pointer rounded-sm px-2 h-[40px] py-[10px] flex justify-center items-center hover:bg-zinc-600 transition-all duration-150"
          id="newRect"
        >
          <div class="square"></div>
        </button>

        <button
          class="cursor-pointer rounded-sm px-2 h-[40px] py-[10px] flex justify-center items-center hover:bg-zinc-600 transition-all duration-150"
          id="newCircle"
        >
          <div class="circle"></div>
        </button>

        <button
          class="cursor-pointer px-2 h-[40px] py-[1\0px] flex justify-center items-center hover:bg-zinc-700/50 transition-all duration-150"
          id="Text"
        >
          <h2 class="font-extrabold">T</h2>
        </button>

        <button
          class="cursor-pointer rounded-sm px-2 h-[40px] py-[10px] flex justify-center items-center hover:bg-zinc-600 transition-all duration-150"
          id="pencil"
        >
          <img
            src="/pencil.svg"
            loading="lazy"
            alt=""
            width="50px"
            height="50px"
          />
        </button>
      </main>
      <canvas
        id="canvas"
        class="min-h-screen z-[900] bg-transparent absolute top-0 left-0"
      ></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
